<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="flex">

    <main class="card card--shadow flow">
      <header>
        <img src="assets/images/illustration-article.svg" alt="an illustration article">
      </header>
      <div>
        <section class="flow" style="--gap: 0.75rem">
        <p><a class="category fs-300 text-xbold" href="#">Learning</a></p>

        <p class="fs-300 text-medium">Published 21 Dec 2023</p>
      
        <h1 class="fs-600 text-xbold"><a class="card-title" href="#">HTML & CSS foundations</a></h1>
      
        <p class="fs-400 text-medium accent">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </section>
      </div>
    
      <section class="author">
        <img src="assets/images/image-avatar.webp" alt="the article's author">
        <span class="text-xbold fs-300">Greg Hooper</span>
      </section>
    </main>

  </body>
</html>
